<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="icon" href="public/assets/favicon.ico">
    <meta name="description" content="This is a Music Website As a Clone Project for Spotify. Have Fun">
    <meta name="keywords" content="Musical, Spotify, Super NeX,">
    <title>Musical - A Music Website</title>
    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <link rel="stylesheet" type="text/css" href="src/css/navBar.css">
    <link rel="stylesheet" type="text/css" href="src/css/mainBody.css">
    <link rel="stylesheet" type="text/css" href="src/css/bottomBar.css">
    <link rel="icon" href="public/assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="public/assets/logo.png" alt="Musical" title="Music Player">
                <span>Musical</span>
            </li>
            <a href="https://super-nex.github.io/musical/" target="_blank">
                <li class="btn">HOME</li>
            </a>
            <a href="https://github.com/Super-NeX/musical" target="_blank">
                <li class="btn">ABOUT</li>
            </a>
        </ul>
    </nav>

    <div class="container">
        <div class="songsList">
            <h1>Songs List</h1>
            <div class="songContainer">
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">3:36
                        <i id="0" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">4:35
                        <i id="1" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">3:07
                        <i id="2" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">3:10
                        <i id="3" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">3:19
                        <i id="4" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">4:13
                        <i id="5" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">2:50
                        <i id="6" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
                <div class="songItem">
                    <img class="img">
                    <span class="jSName"></span>
                    <span class="timeStamp">3:21
                        <i id="7" class="pointer far songItemPlay fa-play-circle"></i>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="Bottom">
        <input type="range" name="range" id="mainProgressBar" min="0" value="0" max="1000">
        <div class="iconRow">
            <div class="iconRow">
                <div class="cent icons">
                    <i class="btns fas fa-2x fa-backward" id="previous"></i>
                </div>
                <div class="cent icons">
                    <i class="btns far fa-2x fa-play-circle" id="mainPlay"></i>
                </div>
                <div class="cent icons">
                    <i class="btns fas fa-2x fa-forward" id="next"></i>
                </div>
                <span class="icons">
                    <i id="vol" class="btns fas fa-2x fa-volume-up">
                        <input type="range" name="volume" id="volumeBar" min="0" value="90" max="100">
                    </i>
                </span>
                <span class="icons">
                    <i id="loop" class="btns fas fa-2x fa-retweet"></i>
                    <i id="checkMark" class="fas fa-check"></i>
                </span>
            </div>
        </div>
        <div id="gif1" class="gifs">
            <img class="gifPlay" src="public/assets/play.gif">
            <span class="sPname" id="mainSongPlaying1">Believer - Imagine Dragons</span>
        </div>
        <div id="gif2" class="gifs">
            <span class="sPname" id="mainSongPlaying2">Believer - Imagine Dragons</span>
            <img class="gifPlay" src="public/assets/play.gif">
        </div>
        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/b00be7ec8d.js" crossorigin="anonymous"></script>
    </div>
</body>

</html>
